<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Really Awesome Music</title>

    <main class="container">
      <header>
        <img class="logo" src="images/spinning_vinyl_record.gif">

      <section class="player">
        <audio id="music-player" controls="controls" src=""></audio>
      </section>

        <input id="search" type="text" placeholder="Search Music">

      </form>
      <section id="search-results"></section>

      </footer>
    </main>
